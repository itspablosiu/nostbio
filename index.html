<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nost Bio by Pablosiu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-image: url('backgroundnost.png');
        }

        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif !important;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), var(--background-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* --- EKRAN POWITALNY --- */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease, visibility 1s;
        }

        .enter-button {
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .enter-button p {
            margin: 0;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* --- G≈Å√ìWNA STRONA --- */
        .music-control {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .glass-container {
            width: 90%;
            max-width: 380px;
            padding: 45px 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .description {
            font-weight: 300;
            font-size: 0.95rem;
            margin: 10px 0 35px 0;
            opacity: 0.85;
            text-transform: lowercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-item {
            padding: 16px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bg-circle {
            position: fixed;
            z-index: 1;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
        }
        .circle-1 { width: 400px; height: 400px; background: #333; top: -10%; left: -10%; }
        .circle-2 { width: 350px; height: 350px; background: #555; bottom: -10%; right: -10%; }

    </style>
</head>
<body>

    <div id="enter-screen" onclick="startPage()">
        <div class="enter-button">
            <p>KLIKNIJ, ABY WEJ≈öƒÜ</p>
        </div>
    </div>

    <div class="music-control" id="musicBtn" onclick="toggleMusic()">
        üîá
    </div>

    <audio id="bgMusic" loop>
        <source src="FRASCATI.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <div class="glass-container">
        <img src="avatarnost.png" alt="Avatar" class="profile-img">
        <h1>Nost</h1>
        <p class="description">ceo of chillzone ‚Ä¢ vceo of windhc.pl</p>

        <div class="links">
            <a href="https://www.youtube.com/@N0STOFC" class="link-item" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/pleudier/" class="link-item" target="_blank">Instagram</a>
            <a href="https://discord.gg/chillzoneof" class="link-item" target="_blank">Discord - ChillZone</a>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');
        const enterScreen = document.getElementById('enter-screen');

        function startPage() {
            music.play().catch(e => console.log("Wymagana interakcja"));
            btn.innerHTML = 'üîä';
            btn.style.background = "rgba(255, 255, 255, 0.25)";
            
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.visibility = 'hidden';
            }, 1000);
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.innerHTML = 'üîä';
                btn.style.background = "rgba(255, 255, 255, 0.25)";
            } else {
                music.pause();
                btn.innerHTML = 'üîá';
                btn.style.background = "rgba(255, 255, 255, 0.1)";
            }
        }
    </script>

</body>
</html>
